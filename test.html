<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta http-equiv="Content-Language" content="zh-tw">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">

    <title>LockLine EC</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/icon.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">

    <script language="javascript" type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/public.js"></script>
    <script src="js/imgLiquid-min.js"></script>

  </head>
  <body>
    <input type="checkbox" class='aaa' tag='ggg'> <!-- 可以全選1234全部 -->

    <div>
        <input type="checkbox" parent='ggg' tag='xxx'>1 <!-- 可以選1-1 -->
        <div>
            <input type="checkbox" parent='ggg xxx'>1-1
        </div>
    </div>

    <div>
        <input type="checkbox" parent='ggg' tag='yyy'>2 <!-- 可以選1-1 -->
        <div>
            <input type="checkbox" parent='ggg yyy'>2-1
            <input type="checkbox" parent='ggg yyy'>2-2
        </div>
    </div>

    <div>
        <input type="checkbox"  parent='ggg' tag='zzz'>3 <!-- 可以選3-1,3-2 -->
        <div>
            <input type="checkbox" parent='ggg zzz'>3-1
            <input type="checkbox" parent='ggg zzz'>3-2
        </div>
    </div>

    <input type="checkbox" class='aaa' tag='ggg'> <!-- 可以全選1234全部 -->
</body>


</html>
